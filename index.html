<!DOCTYPE html>
<html lang="en-us">
    
    <head>
        <title>Train Schedule</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" type="text/css" />
        <script src="///code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    </head>
    
    <body>
        <div class="container">
            <div class="jumbotron text-center">
              <h1 class="display-3">Any Time is Train Time</h1>
              <p class="lead">Choo Choo. Chee Chee.</p>
            </div>
            <div class="card">
              <div class="card-header aHeader">
                <h5>Current Train Schedule</h5>
              </div>
              <div class="card-body">
                  <table class="table">
                      <thead>
                        <tr>
                          <th scope="col">Train Name</th>
                          <th scope="col">Destination</th>
                          <th scope="col">Frequency (min)</th>
                          <th scope="col">Next Arrival</th>
                          <th scope="col">Minutes Away</th>
                        </tr>
                      </thead>
                      <tbody id="schedule">
                        
                      </tbody>
                    </table>
                </div>
            </div>
            <br>
            <div class="card" id="theForm">
              <div class="card-header aHeader">
                <h5>Add Train</h5>
              </div>
              <div class="card-body">
                  <form>
                      <div class="form-group">
                        <label for="theTrainName">Train Name</label>
                        <input type="Name" class="form-control" id="trainName" aria-describedby="emailHelp" placeholder="">
                      </div>
                      <div class="form-group">
                        <label for="theDestination">Destination</label>
                        <input type="destination" class="form-control" id="destination" placeholder="">
                      </div>
                      <div class="form-group">
                        <label for="theFirstTrainTime">First Train Time (HH:mm - Military Time)</label>
                        <input type="firstTrain" class="form-control" id="firstTrain" placeholder="">
                      </div>
                      <div class="form-group">
                        <label for="theFrequency">Frequency (min)</label>
                        <input type="Frequency" class="form-control" id="frequency" placeholder="">
                      </div>
                      <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                    </form>
             </div>
            </div>
                        
            
            
            
            
            
            
            
            
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>    
    </body>

</html>
